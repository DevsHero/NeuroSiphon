name: Build & Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build regardless of commit message"
        required: false
        default: false
        type: boolean

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Gate: only continue when commit message contains [build]
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.gate.outputs.should_build }}
      version: ${{ steps.cargo_ver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history for changelog

      - name: Gate â€” check [build] in commit message
        id: gate
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"[build]"* ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_build }}" == "true" ]]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Build triggered"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  Skipping: no [build] in commit message"
          fi

      - name: Extract version from Cargo.toml
        id: cargo_ver
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | awk -F'"' '{print $2}')
          if [[ -z "$VERSION" ]]; then
            echo "âŒ Could not extract version from Cargo.toml"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Build matrix â€” cross-platform binaries
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cortextast-linux-x86_64
            binary: cortextast
            use_cross: false

          # Linux ARM64 (cross-compiled via cross + Docker)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cortextast-linux-aarch64
            binary: cortextast
            use_cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: cortextast-macos-x86_64
            binary: cortextast
            use_cross: false

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: cortextast-macos-aarch64
            binary: cortextast
            use_cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: cortextast-windows-x86_64
            binary: cortextast.exe
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      # Install cross for ARM Linux cross-compilation
      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      # â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}

      # â”€â”€ Stage artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "staging/${{ matrix.artifact }}"
          chmod +x "staging/${{ matrix.artifact }}"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force staging | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary }}" "staging\${{ matrix.artifact }}.exe"

      - name: Compute SHA256 (Unix)
        if: runner.os != 'Windows'
        run: |
          cd staging
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${{ matrix.artifact }}" > "${{ matrix.artifact }}.sha256"
          else
            # macOS runners do not ship sha256sum by default.
            shasum -a 256 "${{ matrix.artifact }}" > "${{ matrix.artifact }}.sha256"
          fi
          cat "${{ matrix.artifact }}.sha256"

      - name: Compute SHA256 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd staging
          $hash = (Get-FileHash "${{ matrix.artifact }}.exe" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact }}.exe" | Out-File "${{ matrix.artifact }}.sha256" -Encoding ascii
          Get-Content "${{ matrix.artifact }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: staging/
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Release â€” collect all binaries, generate changelog, publish
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: [check-trigger, build]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.check-trigger.outputs.version }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: cortextast-*
          merge-multiple: true
          path: release/

      - name: List release assets
        run: ls -lh release/

      - name: Merge SHA256 checksums
        run: |
          cd release
          cat *.sha256 > sha256sums.txt
          echo "â”€â”€ sha256sums.txt â”€â”€"
          cat sha256sums.txt

      - name: Build changelog from git log
        id: changelog
        run: |
          # Collect commits since the previous tag (or last 30 if no prior tag)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD~30..HEAD"
          fi
          LOG=$(git log "$RANGE" --pretty=format:"- %s (%h)" --no-merges 2>/dev/null || echo "- Initial release")
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$LOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.VERSION }}
          name: "CortextAST v${{ env.VERSION }}"
          body: |
            ## ðŸ§  CortextAST v${{ env.VERSION }}

            High-performance LLM context optimizer â€” Pure Rust, Native MCP.

            ### ðŸ“¥ Download

            | Platform | Binary |
            |---|---|
            | Linux x86_64 | `cortextast-linux-x86_64` |
            | Linux ARM64  | `cortextast-linux-aarch64` |
            | macOS Intel  | `cortextast-macos-x86_64` |
            | macOS Apple Silicon | `cortextast-macos-aarch64` |
            | Windows x86_64 | `cortextast-windows-x86_64.exe` |

            Verify integrity with `sha256sums.txt`.

            ### ðŸš€ Quick Start

            ```bash
            # macOS / Linux
            chmod +x cortextast-*
            ./cortextast-macos-aarch64 --help

            # Add to MCP client (Claude Desktop / Cursor)
            # Set binary path in your mcpServers config
            ```

            ### ðŸ“‹ Changes
            ${{ steps.changelog.outputs.changelog }}

            ---
            Full docs: https://github.com/DevsHero/CortextAST
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/cortextast-linux-x86_64
            release/cortextast-linux-aarch64
            release/cortextast-macos-x86_64
            release/cortextast-macos-aarch64
            release/cortextast-windows-x86_64.exe
            release/sha256sums.txt
